                            <p class="text-white text-opacity-80 line-clamp-2">${song.lyrics.split('\n')[0]}</p>
                        </div>
                        <div class="bg-white p-4 flex justify-between items-center">
                            <span class="text-sm px-2 py-1 bg-blue-100 text-blue-800 rounded-full">${categoryNames[song.category]}</span>
                            <button class="view-lyrics-btn bg-blue-100 hover:bg-blue-200 text-blue-800 py-1 px-3 rounded-lg transition duration-300" data-index="${index}">
                                ‡∏î‡∏π‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡πÄ‡∏û‡∏•‡∏á
                            </button>
                        </div>
                    `;
                    songsContainer.appendChild(card);
                    
                    // Add event listener to the button
                    const viewBtn = card.querySelector('.view-lyrics-btn');
                    viewBtn.addEventListener('click', () => {
                        showLyrics(index);
                    });
                });
            } else {
                songsContainer.className = 'flex flex-col space-y-3';
                
                songsToRender.forEach((song, index) => {
                    const colorClass = colorClasses[song.color] || "bg-blue-600";
                    const listItem = document.createElement('div');
                    listItem.className = `song-card flex items-center border-l-4 ${colorClass.replace('bg-', 'border-')} bg-white rounded-lg shadow overflow-hidden transition-all duration-300 hover:shadow-md`;
                    listItem.innerHTML = `
                        <div class="p-4 flex-grow">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-bold">${song.title}</h3>
                                <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full">${categoryNames[song.category]}</span>
                            </div>
                            <p class="text-gray-600 text-sm line-clamp-1 mt-1">${song.lyrics.split('\n')[0]}</p>
                        </div>
                        <button class="view-lyrics-btn bg-blue-100 hover:bg-blue-200 text-blue-800 py-2 px-4 h-full transition duration-300" data-index="${index}">
                            ‡∏î‡∏π‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡πÄ‡∏û‡∏•‡∏á
                        </button>
                    `;
                    songsContainer.appendChild(listItem);
                    
                    // Add event listener to the button
                    const viewBtn = listItem.querySelector('.view-lyrics-btn');
                    viewBtn.addEventListener('click', () => {
                        showLyrics(index);
                    });
                });
            }
        }

        // Show lyrics popup
        function showLyrics(index) {
            currentSongIndex = index;
            const song = filteredSongs[index];
            popupTitle.textContent = song.title;
            popupLyrics.textContent = song.lyrics;
            popupCategory.textContent = categoryNames[song.category];
            lyricsPopup.classList.add('active');
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Update navigation buttons state
        function updateNavigationButtons() {
            prevSongBtn.disabled = currentSongIndex === 0;
            prevSongBtn.classList.toggle('opacity-50', currentSongIndex === 0);
            
            nextSongBtn.disabled = currentSongIndex === filteredSongs.length - 1;
            nextSongBtn.classList.toggle('opacity-50', currentSongIndex === filteredSongs.length - 1);
        }

        // Close popup
        function closePopup() {
            lyricsPopup.classList.remove('active');
        }

        // Navigate to previous song
        function goToPrevSong() {
            if (currentSongIndex > 0) {
                showLyrics(currentSongIndex - 1);
            }
        }

        // Navigate to next song
        function goToNextSong() {
            if (currentSongIndex < filteredSongs.length - 1) {
                showLyrics(currentSongIndex + 1);
            }
        }

        // Search songs
        function searchSongs(query) {
            if (!query) {
                filterSongsByCategory(getActiveCategory());
                return;
            }
            
            const category = getActiveCategory();
            
            if (category === 'all') {
                filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(query.toLowerCase()) || 
                    song.lyrics.toLowerCase().includes(query.toLowerCase())
                );
            } else {
                filteredSongs = songs.filter(song => 
                    (song.title.toLowerCase().includes(query.toLowerCase()) || 
                    song.lyrics.toLowerCase().includes(query.toLowerCase())) &&
                    song.category === category
                );
            }
            
            renderSongs();
        }

        // Filter songs by category
        function filterSongsByCategory(category) {
            if (category === 'all') {
                filteredSongs = [...songs];
            } else {
                filteredSongs = songs.filter(song => song.category === category);
            }
            
            const searchQuery = searchInput.value;
            if (searchQuery) {
                filteredSongs = filteredSongs.filter(song => 
                    song.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                    song.lyrics.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            renderSongs();
        }

        // Get active category
        function getActiveCategory() {
            const activeCategory = document.querySelector('.category-pill.active');
            return activeCategory ? activeCategory.dataset.category : 'all';
        }

        // Add new song
        function addNewSong(title, lyrics, category) {
            const colors = Object.keys(colorClasses);
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const newSong = {
                id: songs.length + 1,
                title,
                lyrics,
                color: randomColor,
                category
            };
            
            songs.push(newSong);
            filterSongsByCategory(getActiveCategory());
            closeAddSongModal();
            showAlert(`‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á "${title}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!`);
        }

        // Open add song modal
        function openAddSongModal() {
            addSongModal.classList.add('active');
        }

        // Close add song modal
        function closeAddSongModal() {
            addSongModal.classList.remove('active');
            addSongForm.reset();
        }

        // Show alert popup
        function showAlert(message) {
            alertMessage.textContent = message;
            alertPopup.classList.add('active');
        }

        // Close alert popup
        function closeAlertPopup() {
            alertPopup.classList.remove('active');
        }

        // Share song
        function shareSong() {
            const song = filteredSongs[currentSongIndex];
            showAlert(`‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏û‡∏•‡∏á "${song.title}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏ä‡∏£‡πå‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß`);
        }

        // Switch view mode
        function switchViewMode(mode) {
            currentView = mode;
            
            if (mode === 'grid') {
                gridViewBtn.classList.add('bg-blue-600', 'text-white');
                gridViewBtn.classList.remove('text-gray-700');
                listViewBtn.classList.remove('bg-blue-600', 'text-white');
                listViewBtn.classList.add('text-gray-700');
            } else {
                listViewBtn.classList.add('bg-blue-600', 'text-white');
                listViewBtn.classList.remove('text-gray-700');
                gridViewBtn.classList.remove('bg-blue-600', 'text-white');
                gridViewBtn.classList.add('text-gray-700');
            }
            
            renderSongs();
        }

        // Event listeners
        closePopupBtn.addEventListener('click', closePopup);
        prevSongBtn.addEventListener('click', goToPrevSong);
        nextSongBtn.addEventListener('click', goToNextSong);
        searchInput.addEventListener('input', (e) => searchSongs(e.target.value));
        addSongBtn.addEventListener('click', openAddSongModal);
        closeAddModalBtn.addEventListener('click', closeAddSongModal);
        shareSongBtn.addEventListener('click', shareSong);
        gridViewBtn.addEventListener('click', () => switchViewMode('grid'));
        listViewBtn.addEventListener('click', () => switchViewMode('list'));
        closeAlertPopupBtn.addEventListener('click', closeAlertPopup);
        alertOkBtn.addEventListener('click', closeAlertPopup);
        
        // Category pills event listeners
        categoryPills.forEach(pill => {
            pill.addEventListener('click', () => {
                categoryPills.forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                filterSongsByCategory(pill.dataset.category);
            });
        });
        
        addSongForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('song-title').value;
            const lyrics = document.getElementById('song-lyrics').value;
            const category = document.getElementById('song-category').value;
            if (title && lyrics && category) {
                addNewSong(title, lyrics, category);
            } else {
                showAlert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô');
            }
        });

        // Close popup when clicking outside
        lyricsPopup.addEventListener('click', (e) => {
            if (e.target === lyricsPopup) {
                closePopup();
            }
        });

        addSongModal.addEventListener('click', (e) => {
            if (e.target === addSongModal) {
                closeAddSongModal();
            }
        });

        alertPopup.addEventListener('click', (e) => {
            if (e.target === alertPopup) {
                closeAlertPopup();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lyricsPopup.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closePopup();
                } else if (e.key === 'ArrowLeft') {
                    goToPrevSong();
                } else if (e.key === 'ArrowRight') {
                    goToNextSong();
                }
            } else if (alertPopup.classList.contains('active')) {
                if (e.key === 'Escape' || e.key === 'Enter') {
                    closeAlertPopup();
                }
            }
        });

        // Initialize
        renderSongs();
    </script>
</body>
</html>
